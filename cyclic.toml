		[cyclic.blocks.peat_farm]
			#Power per use peat_farm
			#Range: 0 ~ 64000
			energy_cost = 500

		[cyclic.blocks.miner]
			#Power per use miner
			#Range: 0 ~ 64000
			energy_cost = 10

		[cyclic.blocks.harvester]
			#Power per use harvester
			#Range: 0 ~ 64000
			energy_cost = 250

		[cyclic.blocks.forester]
			#Power per use forester
