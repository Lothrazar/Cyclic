		#Set false to disable enchantment
		multishot = true
		#Set false to disable enchantment
		beheading = true
		#Set false to disable enchantment
		quickshot = true
		#Set false to disable enchantment
		venom = true
		#Set false to disable enchantment
		life_leech = true
		#Set false to disable enchantment
		curse = true
