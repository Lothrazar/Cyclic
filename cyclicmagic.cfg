        water_candle {
            # Chance this will turn itself off after each spawn; 0.01 means 1%.   [range: 0.001 ~ 0.99, default: 0.01]
            S:chance_off=0.01

            # Spawning radius [range: 1 ~ 128, default: 8]
            I:radius=8

            # Spawning tick speed [range: 1 ~ 9999, default: 50]
            I:tick_speed=50
